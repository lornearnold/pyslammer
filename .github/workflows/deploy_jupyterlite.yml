name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
          python -m pip install -r jupyterlite_dir/requirements.txt
      - name: Build the JupyterLite site
        run: |
          cp README.md demos
          cp LICENSE.txt demos
          jupyter lite build --lite-dir jupyterlite_dir --contents demos --output-dir dist
      - name: Install Sphinx
        run: |
          python -m pip install sphinx
      - name: Build Sphinx documentation
        run: |
          cd docs
          make html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Deploy Sphinx documentation to GitHub Pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git clone --branch=gh-pages https://github.com/${{ github.repository }}.git gh-pages
          rsync -av --delete docs/_build/html/ gh-pages/
          cd gh-pages
          git add .
          git commit -m 'Deploy Sphinx documentation'
          git push origin gh-pages
